<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="icon" href="icon.png">
</head>
<body>
    <section>
        <input type="text" id="p1" value="Player One">
        <section id="p1score">0</section>
    </section>
    <section id="message"></section>
    <section>
        <input type="text" id="p2" value="Player Two">
        <section id="p2score">0</section>
    </section>
    <main></main>
    <section id="replay">
        <img src="replay.svg" height="50px" alt="Play again">
    </section>
</body>
</html>
